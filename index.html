<html>
  <head>
    <!-- Set up metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 3rd Party CSS -->
    <link href="/bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    
    <!-- App CSS -->
    <link href="/css/app.css" rel="stylesheet">
    
    <title>Vita</title>
  </head>  
  <body ng-app="vita">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button class="menu" hide-gt-sm>
          <img src="/img/icons/ic_menu_black_24px.svg"></img>
        </md-button>
        <md-button ng-href="#home">
          <h2>
            Vita
          </h2>
        </md-button >
        <span flex></span>
        <md-button class="md-raised" aria-label="Configure" ng-href="#configure">
          Configure
        </md-button>
      </div>    
    </md-toolbar>
    <ng-view></ng-view>
       
    <!-- 3rd Party javascript -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/pouchdb/dist/pouchdb.min.js"></script>
    <script src="/bower_components/angular-pouchdb/angular-pouchdb.min.js"></script>
    <script src="/bower_components/pouchdb-find/dist/pouchdb.find.min.js"></script>
    <script src="/bower_components/node-uuid/angular-uuid.js"></script>

    <!-- App javascript -->
    <script src="/js/app.js"></script>    
    
    <!-- Services -->
    <script src="/services/BroadcastService.js"></script>  
    <script src="/services/AWSService.js"></script>
    <script src="/services/GPSService.js"></script>
    <script src="/services/FriendService.js"></script>
    <script src="/services/PostService.js"></script>    
    <script src="/services/ConfigurationService.js"></script>  
    
    <!-- Controllers -->
    <script src="/controllers/configureController.js"></script>
    <script src="/controllers/friendController.js"></script>
    <script src="/controllers/friendsController.js"></script>
    <script src="/controllers/homeController.js"></script>
    <script src="/controllers/postController.js"></script>
  </body>
</html>
