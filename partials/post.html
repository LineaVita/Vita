<div class="container" ng-controller="postController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-10">
    <h1>Post</h1>
    <div class="form-group">
      <label id="postDateTime">{{ GetPostDateString() }}</label>
    </div>
    <div class="form-group" ng-disabled="Post.Location==null">
      <label id="postDateTime" ng-bind="GetLocationString()"></label>
    </div>
    <div class="form-group">
      <label for="postText">Create posting</label>
      <textarea class="form-control" id="postText" name="postText" placeholder="Enter your post here." ng-model="Post.Text"></textarea>
    </div>
    <div class="form-group">
      <label for="postImage">Select an Image</label>
      <input type="file" id="postImage" ng-file-select="onFileSelect($files)" multiple />  
    </div>
    <input type="submit" ng-click="savePost(Post)" class="btn btn-default" value="Save" />
  </div>
</div>
