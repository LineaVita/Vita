<div class="container" ng-controller="friendsController">
  <div class="container">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
      <h1>Friends</h1>  
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
     <md-button class="md-icon-button" aria-label="Add Friend" ng-href="#friend">
        <md-icon md-svg-icon="img/icons/ic_add_circle_black_24px.svg"></md-icon>
      </md-button>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <md-content style="height: 500px;" class="md-padding" layout="row" layout-wrap layout-align="left start" layout-xs="column">
      <md-list layout-padding>
        <md-list-item class="md-3-line" ng-repeat="friend in Friends">
          <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{ friend.FirstName + " " + friend.LastName }}</span>
                <span class="md-subhead">Small</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-sm card-media"></div>
              </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>View</md-button>
              <md-button>Delete</md-button>
            </md-card-actions>
          </md-card>         
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
