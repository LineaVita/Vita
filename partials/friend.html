<div class="container" ng-controller="friendController">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1>Friend</h1>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="Friend.FirstName">
    </div>
    <div class="form-group">
      <label for="firstName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="Friend.LastName">
    </div>
    <div class="form-group">
      <label for="firstName">Email Address</label>
      <input type="text" class="form-control" id="emailAddress" placeholder="First Name" ng-model="Friend.EmailAddress">
    </div>
    <div class="form-group">
      <label for="firstName">Twitter</label>
      <input type="text" class="form-control" id="twitter" placeholder="First Name" ng-model="Friend.Twitter">
    </div>

    <input type="submit" ng-click="saveAndRedirect(Friend)" class="btn btn-default" value="Save" />
  </div>
</div>
