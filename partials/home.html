<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1>Welcome to Vita</h1>
    
    <md-content style="height: 500px;" class="md-padding" layout="row" layout-wrap layout-align="space-between start" >
      <md-list>
        <md-list-item class="md-3-line md-long-text" ng-repeat="post in RecentPosts">
          <div class="md-list-item-text" layout="column">
            <h3>{{ PostService.GetPostDateString(post.PostDateTime) }}</h3>
            <h6>{{ PostService.GetLocationString(post.Location) }}</h6>
            <p>{{ post.Text }}</p>
          </div>
        </md-list-item>
      </md-list>
      
    </md-content>
  </div>
</div>
